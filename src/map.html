<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates a 2-pixel-wide red polyline showing the path of William
    // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
    // Brisbane, Australia.

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 40.1607872, lng: -4.1071073},


        });

        var flightPlanCoordinates = [
            {lat: 37.40501528, lng: -5.980007366},{lat: 40.40002626, lng: -3.683351686},{lat: 41.12036989, lng: 1.249990599},{lat: 41.53995668, lng: 2.45002071},{lat: 42.82000775, lng: -1.649987428},{lat: 41.38329958, lng: 2.183370319},{lat: 38.3512199, lng: -0.483640721},{lat: 35.88898378, lng: -5.30699935},{lat: 37.40501528, lng: -5.980007366},
        ];

        var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });

        flightPath.setMap(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxwdcISJH03gcJ16JcnZVWMYJyYlyXPRo&callback=initMap">
</script>
</body>
</html>
